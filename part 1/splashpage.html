<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title> Indian Cricket Team</title>
	<style>
	body {

	header{
		text-align: center;
		background: #f7dfc2;

	}

<body>
<header>

	<img src="images/poster.jpg" alt="Indian Cricket team winning picture" width="600px">

</p>
<section class="Gallery">
	<img width="500px" height="350px" src="images/1.jpg" alt="three cricketers celebrating">
